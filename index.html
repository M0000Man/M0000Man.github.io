<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        #game-area {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid white;
            background-color: #333;
        }

        .target {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }

        #scoreboard {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-area"></div>
    <div id="scoreboard">
        <p>Score: <span id="score">0</span></p>
        <p>Time Left: <span id="time-left">30</span> seconds</p>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const scoreElement = document.getElementById('score');
        const timeLeftElement = document.getElementById('time-left');

        let score = 0;
        let timeLeft = 30;
        let gameInterval;

        function createTarget() {
            const target = document.createElement('div');
            target.classList.add('target');

            const x = Math.random() * (gameArea.offsetWidth - 50);
            const y = Math.random() * (gameArea.offsetHeight - 50);

            target.style.left = `${x}px`;
            target.style.top = `${y}px`;

            target.addEventListener('click', () => {
                score++;
                scoreElement.textContent = score;
                target.remove();
                createTarget();
            });

            gameArea.appendChild(target);
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreElement.textContent = score;
            timeLeftElement.textContent = timeLeft;

            gameArea.innerHTML = '';
            createTarget();

            gameInterval = setInterval(() => {
                timeLeft--;
                timeLeftElement.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(gameInterval);
                    gameArea.innerHTML = '<p style="color: white; font-size: 24px; text-align: center;">Game Over! Your score: ' + score + '</p>';
                }
            }, 1000);
        }

        startGame();
    </script>
</body>
</html>
