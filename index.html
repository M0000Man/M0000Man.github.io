<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D FPS Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PointerLockControls/2.3.7/PointerLockControls.min.js"></script>
    <script>
        // Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Pointer lock controls
        const controls = new THREE.PointerLockControls(camera, document.body);
        document.body.addEventListener('click', () => controls.lock());

        controls.addEventListener('lock', () => console.log('Pointer locked.')); // Optional logging
        controls.addEventListener('unlock', () => console.log('Pointer unlocked.'));

        // Light
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        // Floor
        const floorGeometry = new THREE.PlaneGeometry(50, 50);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Enemies
        const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
        const enemyMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const enemies = [];

        function createEnemy() {
            const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
            enemy.position.set((Math.random() - 0.5) * 20, 0.5, (Math.random() - 0.5) * 20);
            scene.add(enemy);
            enemies.push(enemy);
        }

        for (let i = 0; i < 5; i++) {
            createEnemy();
        }

        // Camera position
        camera.position.y = 1.5;

        // Player movement
        const keys = {};

        window.addEventListener('keydown', (event) => keys[event.key] = true);
        window.addEventListener('keyup', (event) => keys[event.key] = false);

        const speed = 0.1;

        function movePlayer() {
            if (keys['w']) controls.moveForward(speed);
            if (keys['s']) controls.moveForward(-speed);
            if (keys['a']) controls.moveRight(-speed);
            if (keys['d']) controls.moveRight(speed);
        }

        // Shooting
        const raycaster = new THREE.Raycaster();

        document.body.addEventListener('click', () => {
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(enemies);

            if (intersects.length > 0) {
                const enemy = intersects[0].object;
                scene.remove(enemy);
                const index = enemies.indexOf(enemy);
                if (index > -1) enemies.splice(index, 1);
            }
        });

        // Game loop
        function animate() {
            requestAnimationFrame(animate);

            movePlayer();

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
